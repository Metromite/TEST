<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Dispatch Controller ‚Äî Glass UI</title>
  <style>
    /* ---------- Base (desktop-first) ---------- */
    :root {
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-strong: rgba(255, 255, 255, 0.15);
      --accent: #ffd700;
      --danger: #ff394f;
      --shadow: rgba(0, 0, 0, 0.25);
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: url('bg.jpg') no-repeat center/cover;
      background-size: cover;
      font-family: 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      color: white;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* container holds app after login */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 95%;
      max-width: 1300px;
      padding-top: 64px;
      gap: 30px;
      position: relative;
      box-sizing: border-box;
    }

    /* pending area */
    .pending-zones {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 15px;
      padding: 15px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px) saturate(180%);
      border-radius: 25px;
      box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.1), 0 0 20px rgba(0, 0, 0, 0.2);
      min-height: 74px;
      width: 100%;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* zone card */
    .zone {
      min-width: 100px;
      padding: 10px 16px;
      border-radius: 14px;
      text-align: center;
      background: var(--glass-strong);
      color: white;
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 15px var(--shadow);
      cursor: grab;
      transition: all .22s ease;
      font-weight: 500;
      letter-spacing: .5px;
      position: relative;
      display: inline-flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .zone:hover {
      transform: translateY(-4px) scale(1.05);
      background: rgba(255, 255, 255, 0.25)
    }

    .zone:active {
      cursor: grabbing
    }

    /* bays */
    /* bays */
    .dispatch-bays {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 20px;
      box-sizing: border-box;
    }

    .bay {
      flex: 1;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(15px) saturate(180%);
      box-shadow: 0 10px 30px var(--shadow), inset 0 0 15px rgba(255, 255, 255, 0.1);
      transition: background .3s ease;
      gap: 8px;
      overflow-y: auto;
    }

    .bay:hover {
      background: rgba(255, 255, 255, 0.15)
    }

    .dispatched-zones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      background: var(--glass-bg);
      backdrop-filter: blur(18px) saturate(180%);
      border-radius: 20px;
      box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.1), 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 15px;
      max-width: 100%;
      min-height: 64px;
      box-sizing: border-box;
    }

    /* badges & small text */
    .timer,
    .dispatched-time {
      display: block;
      margin-top: 4px;
      font-size: .8rem;
      opacity: .85;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(0, 0, 0, .4)
    }

    .top-actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 12px;
      z-index: 40
    }

    .action-btn {
      width: 44px;
      height: 44px;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.06);
      box-shadow: 0 8px 20px var(--shadow);
      cursor: pointer;
      transition: transform .12s ease, background .12s ease
    }

    .action-btn:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.1)
    }

    .pending-controls {
      position: absolute;
      left: 18px;
      top: -10px;
      z-index: 30
    }

    .add-zone-btn {
      width: 40px;
      height: 40px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.06);
      box-shadow: 0 8px 18px var(--shadow);
      cursor: pointer
    }

    .add-zone-btn:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.1)
    }

    .minus-dot {
      position: absolute;
      top: -8px;
      left: -8px;
      width: 22px;
      height: 22px;
      border-radius: 11px;
      background: var(--danger);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.35);
      cursor: pointer;
      transform: scale(0);
      transition: transform .12s ease;
      z-index: 60
    }

    .zone.show-minus .minus-dot {
      transform: scale(1)
    }

    .seq-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      min-width: 22px;
      height: 22px;
      border-radius: 11px;
      padding: 0 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--danger);
      color: white;
      font-size: 12px;
      font-weight: 700;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
      z-index: 59;
      pointer-events: none;
      display: none
    }

    .name {
      font-weight: 600
    }

    .bay::-webkit-scrollbar,
    .pending-zones::-webkit-scrollbar {
      height: 8px;
      width: 8px
    }

    .bay::-webkit-scrollbar-thumb,
    .pending-zones::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 4px
    }

    /* Login modal (glass) */
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: rgba(3, 6, 12, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999
    }

    #loginBox {
      width: 360px;
      max-width: 90%;
      padding: 22px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
      backdrop-filter: blur(16px) saturate(150%);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 12px
    }

    #loginBox h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 700
    }

    .login-row {
      display: flex;
      flex-direction: column;
      gap: 6px
    }

    .login-row input {
      height: 40px;
      border-radius: 10px;
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.02);
      color: white;
      outline: none
    }

    .login-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-top: 8px
    }

    .login-actions button {
      height: 40px;
      border-radius: 10px;
      padding: 0 12px;
      background: rgba(255, 255, 255, 0.06);
      border: none;
      color: white;
      cursor: pointer
    }

    .login-small {
      font-size: 12px;
      opacity: .85
    }

    .login-link {
      font-size: 12px;
      color: var(--accent);
      cursor: pointer;
      text-decoration: underline
    }

    /* small helper */
    .small-muted {
      font-size: 12px;
      opacity: .8;
      color: #ddd
    }

    /* ---------- Responsive: tablet and mobile ---------- */

    /* tablet */
    @media (max-width: 1000px) {
      .container {
        padding-top: 48px;
        gap: 18px
      }

      .pending-zones {
        gap: 12px;
        padding: 12px;
        border-radius: 20px;
        min-height: 68px
      }

      .zone {
        min-width: 90px;
        padding: 9px 12px;
        border-radius: 12px;
        font-size: .95rem
      }

      .dispatch-bays {
        gap: 12px
      }

      .bay {
        min-height: 140px;
        padding: 16px;
        border-radius: 16px
      }

      .top-actions {
        top: 10px;
        right: 10px
      }
    }

    /* mobile (phones) */
    @media (max-width: 640px) {

      /* container uses smaller padding */
      .container {
        padding-top: 18px;
        gap: 14px;
        width: 98%;
      }

      /* pending zones switch to single-line horizontal scroll for easier thumb use */
      .pending-zones {
        flex-wrap: nowrap;
        overflow-x: auto;
        overflow-y: hidden;
        -webkit-overflow-scrolling: touch;
        padding: 12px 10px;
        gap: 12px;
        min-height: 86px;
      }

      .pending-zones::-webkit-scrollbar {
        height: 10px
      }

      .pending-zones::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.06);
        border-radius: 6px
      }

      /* make zone cards more compact & touch-friendly */
      .zone {
        min-width: 88px;
        padding: 12px 14px;
        border-radius: 12px;
        font-size: 0.95rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4)
      }

      .zone .name {
        font-size: 0.95rem
      }

      /* stack bays vertically to avoid horizontal squish */
      .dispatch-bays {
        flex-direction: column;
        gap: 12px
      }

      .bay {
        width: 100%;
        min-height: 120px;
        padding: 14px;
        border-radius: 14px;
        overflow: auto
      }

      /* move top-actions to bottom fixed bar to avoid overlapping content */
      .top-actions {
        position: fixed;
        left: 10px;
        right: 10px;
        bottom: 12px;
        top: auto;
        justify-content: center;
        gap: 10px;
        z-index: 60;
        display: flex;
      }

      .action-btn {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        font-size: 18px
      }

      /* make add button more prominent on mobile */
      .pending-controls {
        position: fixed;
        right: 12px;
        bottom: 84px;
        left: auto;
        top: auto;
        z-index: 60
      }

      .add-zone-btn {
        width: 52px;
        height: 52px;
        border-radius: 14px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6)
      }

      .minus-dot {
        top: -10px;
        left: -10px;
        width: 26px;
        height: 26px;
        border-radius: 13px
      }

      /* login box full width */
      #loginBox {
        width: 92%;
        padding: 20px
      }

      #loginBox h3 {
        font-size: 17px
      }

      .login-row input {
        height: 44px;
        padding: 12px 14px
      }

      .login-actions button {
        height: 44px;
        padding: 8px 16px
      }
    }

    /* extra small phones */
    @media (max-width:420px) {
      .zone {
        min-width: 84px;
        padding: 10px 12px
      }

      .pending-zones {
        min-height: 96px;
        padding: 10px
      }

      .bay {
        min-height: 110px;
        padding: 12px
      }

      .action-btn {
        width: 44px;
        height: 44px
      }

      .add-zone-btn {
        width: 48px;
        height: 48px
      }
    }

    /* Pending Header Controls */
    .pending-header-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 0 8px 10px;
    }

    .ph-title {
      opacity: 0.8;
      font-weight: 500;
      margin: 0;
    }

    .ph-icons {
      display: flex;
      gap: 8px;
      opacity: 0.4;
      transition: opacity 0.2s;
    }

    .pending-section:hover .ph-icons,
    .ph-icons.active-state {
      opacity: 1;
    }

    .control-icon {
      cursor: pointer;
      font-size: 16px;
      user-select: none;
      transition: transform 0.1s;
    }

    .control-icon:hover {
      transform: scale(1.1);
    }

    .control-icon.pinned {
      filter: drop-shadow(0 0 5px var(--accent));
    }

    /* Hidden state for lists */
    .pending-zones.hidden {
      display: none !important;
    }
  </style>
</head>

    // Global error handler to catch module loading failures
    window.addEventListener('error', (event) => {

      if (event.filename && (event.filename.includes('firebase') || event.filename.includes('index-8'))) {
        console.error('Module loading error:', event.error);
        if (event.error && event.error.message && event.error.message.includes('Failed to fetch')) {
          console.warn('Network error detected, will retry...');
        }
      }
    }, true);

    // Catch unhandled promise rejections
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);

        const msg = event.reason.message || String(event.reason);
        if (msg.includes('firebase') || msg.includes('Failed to fetch') || event.reason.code) {

          event.preventDefault();

        appId: "1:433961446364:web:d9bfe6f4ff63e9b27e7d19",

      const existingApps = getApps();

    /* ---------------------------

    async function assignSequenceFirebase(zoneId) {
      if (!db) {
        console.error('Firebase not initialized');
        return null;
      }
      const tx = await runTransaction(ref(db, 'meta/nextSequence'), (cur) => {
        if (cur == null) return 1;
        return Number(cur) + 1;
      });
      const assigned = tx.snapshot.val();
      if (assigned != null) {
        await update(ref(db, 'zones/' + zoneId), { sequenceNumber: assigned });
      }
      return assigned;
    }

    async function freeSequenceFirebase(zoneId) {
      if (!db) {
        console.error('Firebase not initialized');
        return;
      }
      const snap = await get(ref(db, 'zones/' + zoneId + '/sequenceNumber'));
      if (!snap.exists()) return;
      const num = snap.val();
      if (num == null) return;
      const freedNum = Number(num);
      if (isNaN(freedNum)) return;
      const txZones = await runTransaction(ref(db, 'zones'), (cur) => {
        if (!cur) return cur;
        for (const k of Object.keys(cur)) {
          if (!cur[k]) continue;
          const s = cur[k].sequenceNumber;
          if (s == null) continue;
          const sNum = Number(s);
          if (k === zoneId) {
            cur[k].sequenceNumber = null;
          } else if (sNum > freedNum) {
            cur[k].sequenceNumber = sNum - 1;
          }
        }
        return cur;
      });
      if (!txZones.committed) return;
      const updatedZones = txZones.snapshot.val() || {};
      let maxAssigned = 0;
      for (const k in updatedZones) {
        const v = updatedZones[k];
        if (!v) continue;
        const s = v.sequenceNumber;
        if (s != null) {
          const n = Number(s);
          if (!isNaN(n) && n > maxAssigned) maxAssigned = n;
        }
      }
      await runTransaction(ref(db, 'meta/nextSequence'), (cur) => {
        return Number(maxAssigned);
      });
      try { await set(ref(db, 'meta/freeNumbers'), []); } catch (e) { }
    }

    async function handleDrop(zone, area) {
      if (!db) {
        alert('Database not ready. Please refresh the page.');
        return;
      }
      const now = Date.now();
      let status = 'pending';
      if (area.classList.contains('bay')) status = 'in-gate';
      else if (area.id === 'dispatchedZones') status = 'dispatched';
      else status = 'pending';

      if (status === 'in-gate') {
        const seqSnap = await get(ref(db, 'zones/' + zone.id + '/sequenceNumber'));
        if (!seqSnap.exists() || seqSnap.val() == null) await assignSequenceFirebase(zone.id);
        await update(ref(db, 'zones/' + zone.id), { status, startTime: now, bayId: area.id, dispatchedTime: null });
      } else if (status === 'dispatched') {
        const seqSnap = await get(ref(db, 'zones/' + zone.id + '/sequenceNumber'));
        if (!seqSnap.exists() || seqSnap.val() == null) await assignSequenceFirebase(zone.id);
        await update(ref(db, 'zones/' + zone.id), { status, dispatchedTime: now, bayId: area.id });
      } else {
        await freeSequenceFirebase(zone.id);
        // User requested: "remove disptahced time from there" when moving back to area
        // "and keep everything else the same" -> preserving bayTime from previous session might not be what they want if they reset it?
        // Actually, if it goes back to pending, it's a reset. So clearing times is correct.
        // Also assuming "Area" means Pending/Start.
        await update(ref(db, 'zones/' + zone.id), { status, startTime: null, dispatchedTime: null, bayId: null });
      }
    }

      function msToHms(ms) {
        if (ms == null) return '';
        const total = Math.floor(ms / 1000);
        const hours = Math.floor(total / 3600);
        const mins = Math.floor((total % 3600) / 60);
        const secs = total % 60;
        const pad = n => String(n).padStart(2, '0');
        return `${pad(hours)}:${pad(mins)}:${pad(secs)}`;
      }

      const dateFormatter = new Intl.DateTimeFormat('en-CA', { timeZone: 'Asia/Dubai' });

        let dispDateUAE = '';
        let dispTimeUAE = '';
        if (dispMs != null) {
          try {
            dispDateUAE = dateFormatter.format(new Date(dispMs));
            dispTimeUAE = timeFormatter.format(new Date(dispMs));
          } catch (e) { dispDateUAE = ''; dispTimeUAE = ''; }
        }

        const seq = z.sequenceNumber != null ? z.sequenceNumber : '';

        rows.push([
          `"${id.replace(/"/g, '""')}"`,
          `"${(name || '').replace(/"/g, '""')}"`,
          `"${(category || '').replace(/"/g, '""')}"`,

          const parsed = JSON.parse(saved);
          // merge
          if (parsed.Pharma) Object.assign(pendingState.Pharma, parsed.Pharma);
          if (parsed.Consumer) Object.assign(pendingState.Consumer, parsed.Consumer);
        }
      } catch (e) { }

      // If pinned, ensure open
      if (pendingState.Pharma.pinned) pendingState.Pharma.open = true;
      if (pendingState.Consumer.pinned) pendingState.Consumer.open = true;

      renderPendingUI('Pharma');
      renderPendingUI('Consumer');

      // Global click to close unpinned
      document.addEventListener('click', (e) => {
        handleClickOutside(e, 'Pharma');
        handleClickOutside(e, 'Consumer');
      });
    }

    function savePendingState() {
      localStorage.setItem('pending_ui_state', JSON.stringify(pendingState));
    }

    function renderPendingUI(cat) {
      const wrap = document.getElementById('wrap-' + cat);
      if (!wrap) return;

      const list = wrap.querySelector('.pending-zones');
      const iconsDiv = wrap.querySelector('.ph-icons');
      const pinIcon = wrap.querySelector('.icon-pin');

      // Visibility
      if (pendingState[cat].open) {
        list.classList.remove('hidden');
        iconsDiv.classList.add('active-state'); // keep icons visible if open
      } else {
        list.classList.add('hidden');
        iconsDiv.classList.remove('active-state');
      }

      // Pin style
      if (pendingState[cat].pinned) {
        pinIcon.classList.add('pinned');
        pinIcon.style.opacity = '1';
      } else {
        pinIcon.classList.remove('pinned');
        pinIcon.style.opacity = '';
      }
    }

    // Expose to window for onclick
    window.togglePending = function (cat, type, event) {
      event.stopPropagation(); // prevent document click

      if (type === 'eye') {
        pendingState[cat].open = !pendingState[cat].open;
        // if opening and NOT pinned, it just opens temporarily
      } else if (type === 'pin') {
        pendingState[cat].pinned = !pendingState[cat].pinned;
        if (pendingState[cat].pinned) pendingState[cat].open = true; // Pinning forces open
        savePendingState();
      }
      renderPendingUI(cat);
    };

    function handleClickOutside(e, cat) {
      const wrap = document.getElementById('wrap-' + cat);
      if (!wrap) return;

      // if pinned, do nothing (stays open)
      if (pendingState[cat].pinned) return;

      // if closed, do nothing
      if (!pendingState[cat].open) return;

      // if click is inside the wrapper, do nothing
      if (wrap.contains(e.target)) return;

      // otherwise close it
      pendingState[cat].open = false;
      renderPendingUI(cat);
    }

  </script>
